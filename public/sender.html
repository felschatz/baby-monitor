<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baby Monitor - Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            transition: background-color 0.1s;
        }

        body.connected {
            background: #1b5e20;
        }

        body.disconnected {
            animation: disconnectBlink 0.5s infinite;
        }

        @keyframes disconnectBlink {
            0%, 50% { background: #b71c1c; }
            51%, 100% { background: #000; }
        }

        .header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            min-height: 0; /* Important for flex shrinking */
            overflow: hidden;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.3);
        }

        .btn {
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
        }

        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: 24px;
            height: 24px;
        }

        .info {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .audio-meter {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .audio-level {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffeb3b, #f44336);
            width: 0%;
            transition: width 0.1s;
        }

        .ptt-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(33, 150, 243, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 9999;
            display: none;
            animation: pttPulse 1s infinite;
        }

        .ptt-indicator.active {
            display: block;
        }

        @keyframes pttPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .audio-enable-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 152, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
            cursor: pointer;
            display: none;
        }

        .audio-enable-hint.show {
            display: block;
        }

        /* Screen dimming overlay */
        .screen-off-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 9999;
            display: none;
            cursor: pointer;
        }

        .screen-off-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen-off-overlay .tap-hint {
            color: rgba(255,255,255,0.3);
            font-size: 1.2rem;
            text-align: center;
        }

        /* Dimming countdown indicator */
        .dim-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .dim-indicator.visible {
            opacity: 1;
        }

        .dim-indicator .countdown-bar {
            height: 3px;
            background: #4caf50;
            margin-top: 8px;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <!-- Screen off overlay -->
    <div class="screen-off-overlay" id="screenOffOverlay">
        <div class="tap-hint">Tap to wake</div>
    </div>

    <!-- Dim countdown indicator -->
    <div class="dim-indicator" id="dimIndicator">
        Screen dimming soon...
        <div class="countdown-bar" id="countdownBar"></div>
    </div>

    <div class="header">
        <a href="/" class="back-link">‚Üê</a>
        <h2>Baby's Phone</h2>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <!-- Hidden audio element for PTT playback -->
        <audio id="pttAudio" autoplay></audio>
    </div>

    <!-- PTT indicator -->
    <div class="ptt-indicator" id="pttIndicator">
        üîä Parent is speaking...
    </div>

    <!-- Audio enable hint -->
    <div class="audio-enable-hint" id="audioEnableHint">
        Tap here to enable parent talk-back audio
    </div>

    <div class="controls">
        <div class="options">
            <label class="option">
                <input type="checkbox" id="enableVideo" checked>
                <span>Video</span>
            </label>
            <label class="option">
                <input type="checkbox" id="enableAudio" checked>
                <span>Audio</span>
            </label>
        </div>

        <div class="audio-meter">
            <div class="audio-level" id="audioLevel"></div>
        </div>

        <button class="btn btn-start" id="startBtn">Start Streaming</button>
        <button class="btn btn-stop" id="stopBtn" style="display: none;">Stop Streaming</button>

        <div class="info" id="info">
            Click "Start Streaming" to begin broadcasting
        </div>
    </div>

    <script>
        // Keep screen awake
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock acquired');
                }
            } catch (err) {
                console.log('Wake lock failed:', err);
            }
        }

        // Re-acquire wake lock when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        requestWakeLock();

        // Screen dimming functionality
        const screenOffOverlay = document.getElementById('screenOffOverlay');
        const dimIndicator = document.getElementById('dimIndicator');
        const countdownBar = document.getElementById('countdownBar');

        const DIM_TIMEOUT = 5000; // 5 seconds
        const WARNING_TIME = 2000; // Show warning 2 seconds before dimming
        let dimTimer = null;
        let warningTimer = null;
        let countdownInterval = null;
        let isScreenOff = false;

        function resetDimTimer() {
            // Clear existing timers
            clearTimeout(dimTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);

            // Hide the indicator
            dimIndicator.classList.remove('visible');
            countdownBar.style.width = '100%';

            // If screen is off, wake it up
            if (isScreenOff) {
                wakeScreen();
                return;
            }

            // Start warning timer (shows indicator before screen dims)
            warningTimer = setTimeout(() => {
                showDimWarning();
            }, DIM_TIMEOUT - WARNING_TIME);

            // Start dim timer
            dimTimer = setTimeout(() => {
                dimScreen();
            }, DIM_TIMEOUT);
        }

        function showDimWarning() {
            dimIndicator.classList.add('visible');
            countdownBar.style.width = '100%';

            let remaining = WARNING_TIME;
            const step = 50; // Update every 50ms

            countdownInterval = setInterval(() => {
                remaining -= step;
                const percent = (remaining / WARNING_TIME) * 100;
                countdownBar.style.width = percent + '%';

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }, step);
        }

        function dimScreen() {
            isScreenOff = true;
            screenOffOverlay.classList.add('active');
            dimIndicator.classList.remove('visible');
            clearInterval(countdownInterval);
        }

        function wakeScreen() {
            isScreenOff = false;
            screenOffOverlay.classList.remove('active');
            resetDimTimer();
        }

        // Wake screen on overlay tap
        screenOffOverlay.addEventListener('click', wakeScreen);
        screenOffOverlay.addEventListener('touchstart', wakeScreen);

        // Reset timer on any user interaction
        const interactionEvents = ['mousedown', 'mousemove', 'touchstart', 'touchmove', 'scroll', 'keydown'];
        interactionEvents.forEach(event => {
            document.addEventListener(event, () => {
                if (!isScreenOff) {
                    resetDimTimer();
                }
            }, { passive: true });
        });

        // Start the dim timer
        resetDimTimer();

        // WebSocket and WebRTC
        let ws = null;
        let localStream = null;
        let peerConnection = null;
        let audioContext = null;
        let analyser = null;
        let pendingCandidates = [];

        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const info = document.getElementById('info');
        const audioLevel = document.getElementById('audioLevel');
        const enableVideo = document.getElementById('enableVideo');
        const enableAudio = document.getElementById('enableAudio');
        const pttAudio = document.getElementById('pttAudio');
        const pttIndicator = document.getElementById('pttIndicator');
        const audioEnableHint = document.getElementById('audioEnableHint');
        let audioEnabled = false;

        // Public STUN servers (only used for IP discovery, no media passes through)
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.stunprotocol.org:3478' },
                { urls: 'stun:stun.nextcloud.com:443' },
                { urls: 'stun:stun.sipgate.net:3478' }
            ],
            iceCandidatePoolSize: 10
        };

        function setConnectedState(connected) {
            if (connected) {
                document.body.classList.add('connected');
                document.body.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                document.body.classList.remove('connected');
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function setDisconnectedState() {
            document.body.classList.add('disconnected');
            document.body.classList.remove('connected');
            statusDot.classList.remove('connected');
            statusText.textContent = 'Disconnected!';
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({ type: 'register-sender' }));
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('Sender received:', message.type);

                switch (message.type) {
                    case 'registered':
                        console.log('Registered as sender');
                        info.textContent = 'Connected to server. Ready to stream.';
                        break;

                    case 'error':
                        alert(message.message);
                        window.location.href = '/';
                        break;

                    case 'request-offer':
                        console.log('Receiver requesting offer');
                        if (localStream) {
                            await createOffer();
                        } else {
                            console.log('No local stream yet');
                        }
                        break;

                    case 'answer':
                        console.log('Received answer');
                        if (peerConnection && peerConnection.signalingState === 'have-local-offer') {
                            try {
                                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                                console.log('Remote description set');

                                // Process any queued ICE candidates
                                console.log('Processing', pendingCandidates.length, 'queued ICE candidates');
                                for (const candidate of pendingCandidates) {
                                    try {
                                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                                    } catch (err) {
                                        console.log('Queued ICE candidate error:', err.message);
                                    }
                                }
                                pendingCandidates = [];
                            } catch (err) {
                                console.error('Error setting remote description:', err);
                            }
                        }
                        break;

                    case 'ice-candidate':
                        if (message.candidate) {
                            if (peerConnection && peerConnection.remoteDescription) {
                                try {
                                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                                    console.log('Added ICE candidate from receiver');
                                } catch (err) {
                                    console.log('ICE candidate skipped (may be from old session)');
                                }
                            } else {
                                console.log('Queuing ICE candidate from receiver');
                                pendingCandidates.push(message.candidate);
                            }
                        }
                        break;

                    case 'no-receivers':
                        info.textContent = 'No receivers connected. Waiting...';
                        break;

                    case 'ptt-offer':
                        console.log('Received PTT offer from parent');
                        console.log('Current peer connection state:', peerConnection?.signalingState);
                        await handlePTTOffer(message.offer);
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setDisconnectedState();
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };

            // Keep alive
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        }

        async function startStreaming() {
            try {
                const constraints = {
                    video: enableVideo.checked ? {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } : false,
                    audio: enableAudio.checked ? {
                        echoCancellation: true,
                        noiseSuppression: true
                    } : false
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;

                console.log('Got local stream');
                console.log('Video tracks:', localStream.getVideoTracks().length);
                console.log('Audio tracks:', localStream.getAudioTracks().length);

                if (localStream.getVideoTracks().length > 0) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    console.log('Video track settings:', videoTrack.getSettings());
                }

                // Setup audio analysis
                if (enableAudio.checked) {
                    setupAudioAnalysis(localStream);
                }

                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                enableVideo.disabled = true;
                enableAudio.disabled = true;

                info.textContent = 'Streaming... Waiting for receivers.';
                setConnectedState(true);

                // Show hint to enable audio for PTT
                if (!audioEnabled) {
                    audioEnableHint.classList.add('show');
                }

                // Create offer for any existing receivers
                await createOffer();

            } catch (err) {
                console.error('Error starting stream:', err);
                alert('Failed to access camera/microphone: ' + err.message);
            }
        }

        async function createOffer() {
            // Close existing connection if any
            if (peerConnection) {
                peerConnection.close();
            }

            // Clear any pending candidates from previous session
            pendingCandidates = [];

            peerConnection = new RTCPeerConnection(rtcConfig);
            console.log('Created new peer connection');

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
                console.log('Added track:', track.kind);
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                    console.log('Sending ICE candidate');
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE connection state:', peerConnection.iceConnectionState);
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    setConnectedState(true);
                    info.textContent = 'Connected to receiver!';
                } else if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
                    info.textContent = 'Receiver disconnected. Waiting...';
                }
            };

            // Handle incoming audio from parent (PTT)
            peerConnection.ontrack = (event) => {
                console.log('Received track from parent:', event.track.kind, event.streams);
                if (event.track.kind === 'audio' && event.streams[0] !== localStream) {
                    console.log('PTT audio track received, setting up playback');
                    pttAudio.srcObject = event.streams[0];
                    pttIndicator.classList.add('active');

                    // Force play with user interaction workaround
                    pttAudio.play().then(() => {
                        console.log('PTT audio playing');
                    }).catch(err => {
                        console.error('PTT audio play error:', err);
                    });

                    // Hide indicator when track ends
                    event.track.onended = () => {
                        console.log('PTT track ended');
                        pttIndicator.classList.remove('active');
                        pttAudio.srcObject = null;
                    };

                    event.track.onmute = () => {
                        console.log('PTT track muted');
                        pttIndicator.classList.remove('active');
                    };

                    event.track.onunmute = () => {
                        console.log('PTT track unmuted');
                        pttIndicator.classList.add('active');
                        pttAudio.play().catch(e => console.log('Play on unmute error:', e));
                    };
                }
            };

            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                console.log('Created and set local offer');

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'offer',
                        offer: peerConnection.localDescription
                    }));
                    console.log('Sent offer to server');
                }
            } catch (err) {
                console.error('Error creating offer:', err);
            }
        }

        function stopStreaming() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            localVideo.srcObject = null;

            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            enableVideo.disabled = false;
            enableAudio.disabled = false;

            setConnectedState(false);
            info.textContent = 'Streaming stopped.';
        }

        function setupAudioAnalysis(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function updateAudioLevel() {
                if (!analyser) return;

                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const percentage = Math.min(100, (average / 128) * 100);

                audioLevel.style.width = percentage + '%';

                requestAnimationFrame(updateAudioLevel);
            }

            updateAudioLevel();
        }

        // Handle PTT offer from parent
        async function handlePTTOffer(offer) {
            if (!peerConnection) {
                console.log('No peer connection for PTT');
                return;
            }

            try {
                console.log('Processing PTT offer, signaling state:', peerConnection.signalingState);

                // Handle glare (both sides sending offers)
                if (peerConnection.signalingState !== 'stable') {
                    console.log('Waiting for stable state...');
                    await new Promise(resolve => {
                        const checkState = () => {
                            if (peerConnection.signalingState === 'stable') {
                                resolve();
                            } else {
                                setTimeout(checkState, 100);
                            }
                        };
                        checkState();
                    });
                }

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log('Set remote description for PTT');

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('Created PTT answer');

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'ptt-answer',
                        answer: peerConnection.localDescription
                    }));
                    console.log('Sent PTT answer');
                }
            } catch (err) {
                console.error('PTT offer error:', err);
            }
        }

        // Enable audio playback on user interaction (for PTT)
        function enableAudioPlayback() {
            if (!audioEnabled) {
                audioEnabled = true;
                audioEnableHint.classList.remove('show');
                console.log('Audio playback enabled');

                // Create and play a silent audio to unlock audio context
                const silentAudio = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA");
                silentAudio.play().catch(e => {});

                if (pttAudio.srcObject) {
                    pttAudio.play().catch(e => console.log('PTT play after enable:', e));
                }
            }
        }

        document.addEventListener('click', enableAudioPlayback, { once: false });
        document.addEventListener('touchstart', enableAudioPlayback, { once: false });

        audioEnableHint.addEventListener('click', enableAudioPlayback);
        audioEnableHint.addEventListener('touchstart', enableAudioPlayback);

        startBtn.addEventListener('click', startStreaming);
        stopBtn.addEventListener('click', stopStreaming);

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
