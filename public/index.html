<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baby Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px 40px;
            margin: 15px 0;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-sender {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-receiver {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
        }

        .instructions {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .session-input-container {
            margin-bottom: 20px;
        }

        .session-input-container input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255,255,255,0.95);
        }

        .session-input-container input:focus {
            outline: 3px solid rgba(255,255,255,0.5);
        }

        .session-input-container input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baby Monitor</h1>
        <p class="subtitle">Real-time audio & video streaming</p>

        <div class="session-input-container">
            <input type="text" id="sessionInput" placeholder="Enter session name (e.g., felix-baby)" autocomplete="off" autocapitalize="none">
        </div>

        <button class="btn btn-sender" id="senderBtn">
            <span class="icon">ðŸ“¹</span>
            Baby's Phone (Sender)
        </button>

        <button class="btn btn-receiver" id="receiverBtn">
            <span class="icon">ðŸ‘¶</span>
            Parent's Phone (Receiver)
        </button>

        <div class="status" id="status">
            Checking status...
        </div>

        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <p>1. Enter a session name (same for sender &amp; receiver)</p>
            <p>2. Open "Sender" on the phone near the baby</p>
            <p>3. Open "Receiver" on your phone</p>
            <p>4. Bookmark the URL for easy daily access</p>
        </div>
    </div>

    <script>
        const sessionInput = document.getElementById('sessionInput');
        const senderBtn = document.getElementById('senderBtn');
        const receiverBtn = document.getElementById('receiverBtn');

        // Pre-fill from localStorage if available
        const savedSession = localStorage.getItem('babymonitor-session');
        if (savedSession) {
            sessionInput.value = savedSession;
        }

        function navigateToRole(role) {
            const session = sessionInput.value.trim();
            // Map role to short URL path
            const pathMap = { sender: 's', receiver: 'r' };
            const shortPath = pathMap[role] || role;

            if (!session) {
                // Navigate without session - will show prompt on destination
                window.location.href = `/${role}`;
            } else {
                // Save to localStorage
                localStorage.setItem('babymonitor-session', session);
                // Navigate with session using short path (/s/ or /r/)
                window.location.href = `/${shortPath}/${encodeURIComponent(session)}`;
            }
        }

        senderBtn.addEventListener('click', () => navigateToRole('sender'));
        receiverBtn.addEventListener('click', () => navigateToRole('receiver'));

        // Allow Enter key in session input
        sessionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Focus on sender button as default action
                senderBtn.focus();
            }
        });

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');

                if (data.activeSessions > 0) {
                    statusEl.innerHTML = `<strong>${data.activeSessions} Active Session${data.activeSessions > 1 ? 's' : ''}</strong><br>Total Receivers: ${data.totalReceivers}`;
                    statusEl.style.background = 'rgba(76, 175, 80, 0.5)';
                } else {
                    statusEl.innerHTML = '<strong>No Active Sessions</strong><br>Enter a session name to start';
                    statusEl.style.background = 'rgba(255,255,255,0.2)';
                }
            } catch (err) {
                document.getElementById('status').innerHTML = 'Unable to check status';
            }
        }

        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
