name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: Deploy Baby Monitor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          security: loose
          timeout: 60000
          local-dir: ./
          server-dir: ${{ github.ref == 'refs/heads/main' && secrets.FTP_SERVER_DIR || secrets.FTP_SERVER_DIR_DEV }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.claude/**
            CLAUDE.md
